<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div th:fragment="sidebar" style="
    background: linear-gradient(180deg, #2d3748 0%, #1a202c 100%);
    width: 280px;
    height: 100vh;
    position: fixed;
    left: 0;
    top: 0;
    color: white;
    display: flex;
    flex-direction: column;
    z-index: 1000;
    box-shadow: 4px 0 15px rgba(0,0,0,0.1);
">

    <!-- Header -->
    <div style="
        background: #4e73df;
        padding: 1.5rem;
        text-align: center;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    ">
        <h3 style="margin: 0; font-size: 1.25rem; font-weight: 600;">uniware sarl</h3>
    </div>

    <!-- Navigation -->
    <div style="padding: 1.5rem; flex: 1; overflow-y: auto;">

        <!-- Section Admin -->
        <div th:if="${currentUser.role == 'ROLE_ADMIN'}" style="margin-bottom: 2rem;">
            <div style="
                color: rgba(255,255,255,0.6);
                font-size: 0.75rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                margin-bottom: 1rem;
                padding-left: 0.5rem;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            ">
                <i class="bi bi-shield-check"></i>
                ADMINISTRATION
            </div>

            <a th:href="@{/dashboard}" style="
                display: flex;
                align-items: center;
                color: white;
                text-decoration: none;
                padding: 0.75rem 1rem;
                margin: 0.25rem 0;
                border-radius: 6px;
                transition: all 0.2s ease;
                gap: 0.75rem;
            " onmouseover="this.style.background='rgba(255,255,255,0.1)'; this.style.transform='translateX(5px)'" onmouseout="this.style.background=''; this.style.transform='none'">
                <i class="bi bi-people" style="width: 20px; text-align: center; font-size: 1.1rem;"></i>
                <span>Utilisateurs</span>
            </a>

            <a th:href="@{/statistics}" style="
                display: flex;
                align-items: center;
                color: white;
                text-decoration: none;
                padding: 0.75rem 1rem;
                margin: 0.25rem 0;
                border-radius: 6px;
                transition: all 0.2s ease;
                gap: 0.75rem;
            " onmouseover="this.style.background='rgba(255,255,255,0.1)'; this.style.transform='translateX(5px)'" onmouseout="this.style.background=''; this.style.transform='none'">
                <i class="bi bi-pie-chart" style="width: 20px; text-align: center; font-size: 1.1rem;"></i>
                <span>Statistiques</span>
            </a>
        </div>

        <!-- Section Générale -->
        <div style="margin-bottom: 2rem;">
            <div style="
                color: rgba(255,255,255,0.6);
                font-size: 0.75rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                margin-bottom: 1rem;
                padding-left: 0.5rem;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            ">
                <i class="bi bi-person-circle"></i>
                PERSONNEL
            </div>

            <a th:href="@{/user/profile}" style="
                display: flex;
                align-items: center;
                color: white;
                text-decoration: none;
                padding: 0.75rem 1rem;
                margin: 0.25rem 0;
                border-radius: 6px;
                background: #4e73df;
                box-shadow: 0 4px 8px rgba(78, 115, 223, 0.3);
                gap: 0.75rem;
            ">
                <i class="bi bi-person" style="width: 20px; text-align: center; font-size: 1.1rem;"></i>
                <span>Mon Profil</span>
            </a>

            <a th:href="@{/search}" style="
                display: flex;
                align-items: center;
                color: white;
                text-decoration: none;
                padding: 0.75rem 1rem;
                margin: 0.25rem 0;
                border-radius: 6px;
                transition: all 0.2s ease;
                gap: 0.75rem;
            " onmouseover="this.style.background='rgba(255,255,255,0.1)'; this.style.transform='translateX(5px)'" onmouseout="this.style.background=''; this.style.transform='none'">
                <i class="bi bi-shield-exclamation" style="width: 20px; text-align: center; font-size: 1.1rem;"></i>
                <span>CVE search</span>
            </a>

            <a th:href="@{/machines}" style="
                display: flex;
                align-items: center;
                color: white;
                text-decoration: none;
                padding: 0.75rem 1rem;
                margin: 0.25rem 0;
                border-radius: 6px;
                transition: all 0.2s ease;
                gap: 0.75rem;
            " onmouseover="this.style.background='rgba(255,255,255,0.1)'; this.style.transform='translateX(5px)'" onmouseout="this.style.background=''; this.style.transform='none'">
                <i class="bi bi-pc-display" style="width: 20px; text-align: center; font-size: 1.1rem;"></i>
                <span>Machines</span>
            </a>

            <a th:href="@{/entreprise/cartographie}" style="
                display: flex;
                align-items: center;
                color: white;
                text-decoration: none;
                padding: 0.75rem 1rem;
                margin: 0.25rem 0;
                border-radius: 6px;
                transition: all 0.2s ease;
                gap: 0.75rem;
            " onmouseover="this.style.background='rgba(255,255,255,0.1)'; this.style.transform='translateX(5px)'" onmouseout="this.style.background=''; this.style.transform='none'">
                <i class="bi bi-buildings" style="width: 20px; text-align: center; font-size: 1.1rem;"></i>
                <span>Cartographie</span>
            </a>
        </div>
    </div>

    <!-- Footer Premium -->
    <div style="
    background: linear-gradient(135deg, rgba(10,25,47,0.95) 0%, rgba(21,43,73,0.9) 100%);
    border-top: 1px solid rgba(255,255,255,0.12);
    padding: 1.25rem;
    backdrop-filter: blur(10px);
    border-radius: 0 0 14px 14px;
    box-shadow: 0 -4px 20px rgba(0,0,0,0.15);
">
        <!-- User Profile Card -->
        <div style="
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1.25rem;
    ">
            <!-- User Info -->
            <div style="display: flex; align-items: center; gap: 1rem;">
                <!-- Avatar with Status -->
                <div style="position: relative;">
                    <div style="
                    width: 44px;
                    height: 44px;
                    background: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%);
                    border-radius: 50%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-weight: 600;
                    font-size: 1.1rem;
                    color: white;
                    box-shadow: 0 4px 12px rgba(58, 123, 213, 0.3);
                " th:text="${currentUser.nom.substring(0,1) + currentUser.prenom.substring(0,1)}"></div>

                    <!-- Online Status -->
                    <div style="
                    position: absolute;
                    bottom: 0;
                    right: 0;
                    width: 12px;
                    height: 12px;
                    background: #4ade80;
                    border-radius: 50%;
                    border: 2px solid rgba(10,25,47,0.9);
                "></div>
                </div>

                <!-- Name and Role -->
                <div>
                    <div style="
                    display: flex;
                    align-items: center;
                    gap: 0.75rem;
                ">
                        <div style="
                        font-weight: 600;
                        font-size: 1rem;
                        color: white;
                        letter-spacing: 0.2px;
                    " th:text="${currentUser.nom + ' ' + currentUser.prenom}"></div>
                    </div>

                    <div style="
                    font-size: 0.75rem;
                    color: rgba(255,255,255,0.8);
                    margin-top: 0.15rem;
                    display: flex;
                    align-items: center;
                    gap: 0.5rem;
                ">
                    <span style="
                        background: rgba(255,255,255,0.1);
                        padding: 0.25rem 0.5rem;
                        border-radius: 12px;
                        font-size: 0.7rem;
                    " th:text="${currentUser.role == 'ROLE_ADMIN'} ? 'Administrateur' : (${currentUser.role == 'ROLE_USER'} ? 'Utilisateur')">Administrateur></span>
                    </div>
                </div>
            </div>

            <!-- Logout Button -->
            <form th:action="@{/logout}" method="post" style="margin: 0;">
                <button type="submit" style="
                background: rgba(239, 68, 68, 0.15);
                border: none;
                color: rgba(255,255,255,0.9);
                width: 36px;
                height: 36px;
                border-radius: 50%;
                cursor: pointer;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                display: flex;
                align-items: center;
                justify-content: center;
            " title="Déconnexion"
                        onmouseover="this.style.background='rgba(239, 68, 68, 0.25)'; this.style.transform='rotate(15deg) scale(1.1)'"
                        onmouseout="this.style.background='rgba(239, 68, 68, 0.15)'; this.style.transform='none'">
                    <i class="bi bi-box-arrow-right" style="font-size: 1.1rem;"></i>
                </button>
            </form>
        </div>

        <!-- Divider -->
        <div style="
        height: 1px;
        background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.08) 50%, transparent 100%);
        margin: 0.75rem 0;
    "></div>

        <!-- Bottom Row -->
        <div style="
        display: flex;
        justify-content: space-between;
        align-items: center;
    ">
            <!-- Support Link -->
            <a href="mailto:support@votreapp.com" style="
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
        " onmouseover="this.style.color='white'; this.style.background='rgba(255,255,255,0.08)'"
               onmouseout="this.style.color='rgba(255,255,255,0.7)'; this.style.background='transparent'">
                <i class="bi bi-headset" style="font-size: 1rem;"></i>
                <span>Assistance</span>
            </a>

            <!-- Version Info -->
            <div style="
            display: flex;
            align-items: center;
            gap: 0.5rem;
        ">
            <span style="
                font-size: 0.7rem;
                color: rgba(255,255,255,0.5);
                background: rgba(255,255,255,0.05);
                padding: 0.25rem 0.5rem;
                border-radius: 6px;
            ">v2.1.4</span>

                <span style="
                width: 6px;
                height: 6px;
                background: #4ade80;
                border-radius: 50%;
                opacity: 0.6;
            "></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
