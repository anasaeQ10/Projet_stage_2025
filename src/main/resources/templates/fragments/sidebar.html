<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div th:fragment="sidebar" style="
    background: linear-gradient(180deg, #2d3748 0%, #1a202c 100%);
    width: 260px;
    height: 100vh;
    position: fixed;
    left: 0;
    top: 0;
    padding: 0;
    color: white;
    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
">

    <!-- Header simple -->
    <div style="
        background: #4e73df;
        padding: 25px 20px;
        text-align: center;
        border-bottom: 1px solid #4a5568;
    ">
        <div style="
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        ">
            <div style="
                width: 35px;
                height: 35px;
                background: rgba(255,255,255,0.2);
                border-radius: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
            ">
                <i class="bi bi-building" style="font-size: 18px;"></i>
            </div>
            <div>
                <h3 style="margin: 0; font-size: 16px;">Career Center</h3>
            </div>
        </div>
    </div>

    <!-- Navigation avec padding -->
    <div style="padding: 20px; height: calc(100vh - 200px); overflow-y: auto;">

        <!-- Section Admin -->
        <div th:if="${currentUser.role == 'ROLE_ADMIN'}" style="margin-bottom: 25px;">
            <div style="
                color: #a0aec0;
                font-size: 11px;
                font-weight: 600;
                text-transform: uppercase;
                margin-bottom: 12px;
                padding-left: 5px;
            ">
                <i class="bi bi-shield-check" style="margin-right: 5px;"></i>
                Administration
            </div>

            <a th:href="@{/dashboard}" style="
                display: flex;
                align-items: center;
                color: white;
                text-decoration: none;
                padding: 12px 15px;
                margin: 3px 0;
                border-radius: 8px;
                background: #4a5568;
                transition: all 0.2s;
            " onmouseover="this.style.background='#718096'; this.style.transform='translateX(3px)'" onmouseout="this.style.background='#4a5568'; this.style.transform='translateX(0)'">
                <i class="bi bi-people" style="margin-right: 10px; width: 16px;"></i>
                <span style="flex: 1;">Utilisateurs</span>
            </a>

            <a th:href="@{/admin/stats}" style="
                display: flex;
                align-items: center;
                color: white;
                text-decoration: none;
                padding: 12px 15px;
                margin: 3px 0;
                border-radius: 8px;
                background: #4a5568;
                transition: all 0.2s;
            " onmouseover="this.style.background='#718096'; this.style.transform='translateX(3px)'" onmouseout="this.style.background='#4a5568'; this.style.transform='translateX(0)'">
                <i class="bi bi-pie-chart" style="margin-right: 10px; width: 16px;"></i>
                <span>Statistiques</span>
            </a>
        </div>

        <!-- Section Général -->
        <div>
            <div style="
                color: #a0aec0;
                font-size: 11px;
                font-weight: 600;
                text-transform: uppercase;
                margin-bottom: 12px;
                padding-left: 5px;
            ">
                <i class="bi bi-person-circle" style="margin-right: 5px;"></i>
                Personnel
            </div>

            <a th:href="@{/profile}" style="
                display: flex;
                align-items: center;
                color: white;
                text-decoration: none;
                padding: 12px 15px;
                margin: 3px 0;
                border-radius: 8px;
                background: #4e73df;
                box-shadow: 0 2px 8px rgba(49,130,206,0.3);
            ">
                <i class="bi bi-person" style="margin-right: 10px; width: 16px;"></i>
                <span>Mon Profil</span>
            </a>

            <a th:href="@{/offres/liste}" style="
                display: flex;
                align-items: center;
                color: white;
                text-decoration: none;
                padding: 12px 15px;
                margin: 3px 0;
                border-radius: 8px;
                background: #4a5568;
                transition: all 0.2s;
            " onmouseover="this.style.background='#718096'; this.style.transform='translateX(3px)'" onmouseout="this.style.background='#4a5568'; this.style.transform='translateX(0)'">
                <i class="bi bi-person-workspace" style="margin-right: 10px; width: 16px;"></i>
                <span style="flex: 1;">Offres d'emploi</span>
            </a>

            <a th:if="${currentUser.role == 'ROLE_USER'}" th:href="@{/documents/liste}" style="
                display: flex;
                align-items: center;
                color: white;
                text-decoration: none;
                padding: 12px 15px;
                margin: 3px 0;
                border-radius: 8px;
                background: #4a5568;
                transition: all 0.2s;
            " onmouseover="this.style.background='#718096'; this.style.transform='translateX(3px)'" onmouseout="this.style.background='#4a5568'; this.style.transform='translateX(0)'">
                <i class="bi bi-file-earmark-person" style="margin-right: 10px; width: 16px;"></i>
                <span>Mes documents</span>
            </a>

            <a th:href="@{/events}" style="
                display: flex;
                align-items: center;
                color: white;
                text-decoration: none;
                padding: 12px 15px;
                margin: 3px 0;
                border-radius: 8px;
                background: #4a5568;
                transition: all 0.2s;
            " onmouseover="this.style.background='#718096'; this.style.transform='translateX(3px)'" onmouseout="this.style.background='#4a5568'; this.style.transform='translateX(0)'">
                <i class="bi bi-calendar4-event" style="margin-right: 10px; width: 16px;"></i>
                <span style="flex: 1;">Les Événements</span>
            </a>
        </div>
    </div>

    <!-- Footer avec infos utilisateur -->
    <div style="
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0,0,0,0.3);
        border-top: 1px solid #4a5568;
    ">
        <!-- Infos utilisateur -->
        <div style="
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        ">
            <div style="
                display: flex;
                align-items: center;
                gap: 12px;
                background: rgba(255,255,255,0.05);
                padding: 12px;
                border-radius: 8px;
            ">
                <div style="
                    width: 40px;
                    height: 40px;
                    background: #4299e1;
                    border-radius: 50%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-size: 16px;
                    font-weight: 600;
                " th:text="${currentUser.firstName != null ? currentUser.firstName.substring(0,1).toUpperCase() + currentUser.lastName.substring(0,1).toUpperCase() : 'U'}">AA</div>
                <div style="flex: 1;">
                    <div style="
                        font-weight: 600;
                        font-size: 14px;
                        margin-bottom: 2px;
                    " th:text="${currentUser + ' ' + currentUser.lastName}">ANAS AIT EL QADI</div>
                    <div style="
                        font-size: 11px;
                        opacity: 0.8;"
                         th:text="${currentUser.role == 'ROLE_ADMIN'} ? 'Administrateur' : (${currentUser.role == 'ROLE_RH'} ? 'Ressources Humaines' : 'Utilisateur')">Administrateur</div>
                </div>
                <!-- Bouton de déconnexion simple -->
                <form th:action="@{/logout}" method="post" style="margin: 0;">
                    <button type="submit" style="
                        background: #e53e3e;
                        border: none;
                        color: white;
                        padding: 8px 12px;
                        border-radius: 6px;
                        cursor: pointer;
                        font-size: 12px;
                        display: flex;
                        align-items: center;
                        gap: 5px;
                        transition: all 0.2s;
                    " onmouseover="this.style.background='#c53030'; this.style.transform='scale(1.05)'" onmouseout="this.style.background='#e53e3e'; this.style.transform='scale(1)'">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </form>
            </div>

        </div>

        <!-- Support -->
        <div style="
            padding: 12px 20px;
            text-align: center;
            font-size: 11px;
            color: #a0aec0;
        ">
            <i class="bi bi-envelope" style="margin-right: 5px;"></i>
            <a href="mailto:support@votreapp.com" style="color: #cbd5e1; text-decoration: none;">support@votreapp.com</a>
        </div>
    </div>

</div>
</body>
</html>
