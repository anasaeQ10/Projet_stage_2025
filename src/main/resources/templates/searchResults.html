<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Résultats de la recherche CVE</title>
    <style>
        :root {
            --primary: #4e73df;
            --primary-light: #e8f0fe;
            --primary-hover: #3a5bc7;
            --border: #e3e6f0;
            --text-dark: #343a40;
            --text-muted: #6c757d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 2rem;
            color: var(--text-dark);
        }

        h2 {
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        thead {
            background-color: var(--primary);
            color: white;
        }

        th, td {
            padding: 1rem 1.25rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        tbody tr:hover {
            background-color: var(--primary-light);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                display: none;
            }
            tbody tr {
                margin-bottom: 1rem;
                background: white;
                box-shadow: 0 2px 12px rgba(0,0,0,0.1);
                border-radius: 12px;
                padding: 1rem;
            }
            tbody td {
                padding: 0.5rem 1rem;
                border: none;
                position: relative;
                padding-left: 50%;
                text-align: left;
            }
            tbody td::before {
                content: attr(data-label);
                position: absolute;
                left: 1rem;
                top: 50%;
                transform: translateY(-50%);
                font-weight: 700;
                color: var(--primary);
            }
        }

        a.new-search {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.5rem 1.25rem;
            background-color: var(--primary);
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        a.new-search:hover {
            background-color: var(--primary-hover);
        }
        .text-red {
            color: #dc3545;
            font-weight: bold;
        }
        .text-orange {
            color: #fd7e14;
            font-weight: bold;
        }
        .text-yellow {
            color: #ffc107;
            font-weight: bold;
        }
        .text-green {
            color: #28a745;
            font-weight: bold;
        }
        .text-muted {
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <h2>Résultats pour : "<span th:text="${keyword}"></span>"</h2>

    <table>
        <thead>
        <tr>
            <th>CVE ID</th>
            <th>Description</th>
            <th>Date</th>
            <th>Date de MAJ</th>
            <th>CVSS</th>
            <th>Gravité</th>
            <th>Vector</th>
            <th>Correctif</th>
            <th>Source</th>
            <th>Statut</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cveItems}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.englishDescription}"></td>
            <td th:text="${item.published}"></td>
            <td th:text="${item.lastModified != null ? item.lastModified : 'N/A'}"></td>
            <td th:text="${item.cvss != null ? item.cvss.baseScore : 'N/A'}"></td>
            <td th:text="${item.cvss != null ? item.cvss.severity : 'N/A'}"
                th:classappend="${item.severityClass}">
            </td>
            <td th:text="${item.cvss != null ? item.cvss.vectorString : 'N/A'}"></td>
            <td th:text="${item.fixAvailable == null ? 'N/A' : (item.fixAvailable ? 'Oui' : 'Non')}"
                th:classappend="${item.fixAvailable == null ? 'text-muted' : (item.fixAvailable ? 'text-green' : 'text-red')}">
            </td>
            <td th:text="${item.sourceIdentifier}"></td>
            <td th:text="${item.vulnStatus}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/search}" class="new-search">Nouvelle recherche</a>
</div>
</body>
</html>
