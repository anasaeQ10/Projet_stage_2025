<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Résultats de la recherche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h1 {
            color: #333;
        }
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border: 1px solid #ddd;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .message {
            margin: 20px 0;
            padding: 10px;
            background-color: #fdd;
            border: 1px solid #f99;
            color: #900;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Résultats pour : <span th:text="${keyword}">mot-clé</span></h1>

<!-- Afficher un message d'erreur ou d'info s'il y en a -->
<div th:if="${message}" class="message" th:text="${message}"></div>

<!-- Afficher les résultats uniquement s'ils existent -->
<pre th:if="${results}" th:text="${results}"></pre>

<a href="/vulnerabilities/search">← Nouvelle recherche</a>
</body>
</html>
