<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: red;
            font-size: 0.875em;
            display: none;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Ajouter un Nouvel Utilisateur</h2>
    <div id="authError" class="alert alert-danger d-none" role="alert">
        Vous devez être administrateur pour accéder à cette page. <a href="/login.html">Se connecter</a>
    </div>
    <form id="userForm" novalidate>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nom" class="form-label">Nom *</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
                <div class="error" id="nomError">Nom requis</div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="prenom" class="form-label">Prénom *</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required>
                <div class="error" id="prenomError">Prénom requis</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="error" id="emailError">Email invalide</div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="password" class="form-label">Mot de passe *</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="error" id="passwordError">Mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule, un chiffre et un caractère spécial</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="dateNaissance" class="form-label">Date de Naissance</label>
                <input type="date" class="form-control" id="dateNaissance" name="dateNaissance">
            </div>
            <div class="col-md-6 mb-3">
                <label for="telephone" class="form-label">Téléphone</label>
                <input type="tel" class="form-control" id="telephone" name="telephone">
            </div>
        </div>
        <div class="mb-3">
            <label for="adresse" class="form-label">Adresse</label>
            <textarea class="form-control" id="adresse" name="adresse" rows="3"></textarea>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="pays" class="form-label">Pays</label>
                <input type="text" class="form-control" id="pays" name="pays">
            </div>
            <div class="col-md-6 mb-3">
                <label for="ville" class="form-label">Ville</label>
                <input type="text" class="form-control" id="ville" name="ville">
            </div>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Rôle</label>
            <select class="form-select" id="role" name="role">
                <option value="ROLE_USER" selected>Utilisateur</option>
                <option value="ROLE_ADMIN">Administrateur</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter Utilisateur</button>
        <a href="/users" class="btn btn-secondary ms-2">Annuler</a>
    </form>
</div>
<script>
    const form = document.getElementById('userForm');
    const authError = document.getElementById('authError');
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    async function checkAuthorization() {
        try {
            const response = await fetch('/api/users/check', {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' }
            });
            if (response.status === 403 || response.status === 401) {
                authError.classList.remove('d-none');
                form.style.display = 'none';
                return false;
            }
            return true;
        } catch (error) {
            console.error('Error checking authorization:', error);
            authError.classList.remove('d-none');
            form.style.display = 'none';
            return false;
        }
    }
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        let isValid = true;
        document.querySelectorAll('.error').forEach(error => error.style.display = 'none');
        ['nom', 'prenom', 'email', 'password'].forEach(field => {
            const input = document.getElementById(field);
            if (!input.value.trim()) {
                document.getElementById(`${field}Error`).style.display = 'block';
                isValid = false;
            }
        });
        const email = document.getElementById('email');
        if (email.value && !emailRegex.test(email.value)) {
            document.getElementById('emailError').style.display = 'block';
            isValid = false;
        }
        const password = document.getElementById('password');
        if (password.value && !passwordRegex.test(password.value)) {
            document.getElementById('passwordError').style.display = 'block';
            isValid = false;
        }
        if (isValid) {
            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nom: document.getElementById('nom').value,
                        prenom: document.getElementById('prenom').value,
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value,
                        dateNaissance: document.getElementById('dateNaissance').value || null,
                        telephone: document.getElementById('telephone').value || null,
                        adresse: document.getElementById('adresse').value || null,
                        pays: document.getElementById('pays').value || null,
                        ville: document.getElementById('ville').value || null,
                        role: document.getElementById('role').value
                    })
                });
                if (response.ok) {
                    window.location.href = '/users';
                } else if (response.status === 403) {
                    authError.classList.remove('d-none');
                } else {
                    const errorData = await response.json();
                    alert(errorData.message || 'Erreur lors de l\'ajout de l\'utilisateur');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Une erreur est survenue');
            }
        }
    });
    checkAuthorization();
</script>
</body>
</html>
