<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Tableau de Bord | Gestion des Utilisateurs</title>
        <style>
            :root {
                --primary: #4e73df;
                --dark: #2c3e50;
                --light: #f8f9fa;
                --success: #28a745;
                --danger: #dc3545;
                --warning: #ffc107;
            }

            .dashboard-container {
                background-color: white;
                border-radius: 0.5rem;
                box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .table-header {
                background-color: var(--dark);
                color: white;
            }

            .user-avatar {
                width: 2.5rem;
                height: 2.5rem;
                border-radius: 50%;
                background-color: var(--light);
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 600;
                color: var(--dark);
                transition: all 0.2s;
            }

            .user-avatar:hover {
                transform: scale(1.05);
            }

            .badge-admin {
                background-color: var(--primary);
            }

            .badge-user {
                background-color: #6c757d;
            }

            .action-btn {
                width: 2rem;
                height: 2rem;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                padding: 0;
            }

            /* Animation pour les lignes du tableau */
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }

            tr {
                animation: fadeIn 0.3s ease-out;
                animation-fill-mode: both;
            }

            tr:nth-child(1) { animation-delay: 0.1s; }
            tr:nth-child(2) { animation-delay: 0.2s; }
            tr:nth-child(3) { animation-delay: 0.3s; }
            /* Continuez selon le nombre de lignes attendues */

            /* Effet de survol sur les lignes */
            tr:hover {
                background-color: rgba(0, 0, 0, 0.02);
            }
        </style>
</head>
<body>

<div layout:fragment="content">
    <div class="container-fluid py-4">
        <div class="dashboard-container">
            <!-- Barre d'outils améliorée -->
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 gap-3">
                <form class="d-flex flex-grow-1 me-md-3">
                    <div class="input-group">
                        <span class="input-group-text bg-white">
                            <i class="fas fa-search text-muted"></i>
                        </span>
                        <input type="search" class="form-control border-start-0"
                               placeholder="Rechercher utilisateur..." aria-label="Search">
                    </div>
                </form>

                <a href="#" class="btn btn-primary d-flex align-items-center">
                    <i class="fas fa-plus me-2"></i>Nouvel Utilisateur
                </a>
            </div>

            <!-- Tableau optimisé -->
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-header">
                    <tr>
                        <th scope="col" style="width: 5%">#</th>
                        <th scope="col" style="width: 25%">Utilisateur</th>
                        <th scope="col" style="width: 25%">Email</th>
                        <th scope="col" style="width: 15%">Rôle</th>
                        <th scope="col" style="width: 20%">Dernière activité</th>
                        <th scope="col" style="width: 10%">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="user-avatar me-3"
                                     th:text="${user.nom.substring(0,1) + user.prenom.substring(0,1)}"></div>
                                <div>
                                    <div th:text="${user.nom + ' ' + user.prenom}" class="fw-bold"></div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <a th:href="'mailto:' + ${user.email}" class="text-decoration-none"
                               th:text="${user.email}"></a>
                        </td>
                        <td>
                            <span class="badge rounded-pill"
                                  th:classappend="${user.role == 'ROLE_ADMIN'} ? 'badge-admin' : 'badge-user'"
                                  th:text="${user.role == 'ROLE_ADMIN'} ? 'Administrateur' : 'Utilisateur'"></span>
                        </td>
                        <td>
                            <div class="d-flex gap-2">
                                <a href="#" class="btn btn-sm btn-outline-primary action-btn"
                                   data-bs-toggle="tooltip" title="Voir profil">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a href="#" class="btn btn-sm btn-outline-secondary action-btn"
                                   data-bs-toggle="tooltip" title="Modifier">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a href="#" class="btn btn-sm btn-outline-danger action-btn"
                                   data-bs-toggle="tooltip" title="Supprimer">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<th:block layout:fragment="custom-js">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Activer les tooltips Bootstrap
            [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
                .forEach(function (tooltipTriggerEl) {
                    new bootstrap.Tooltip(tooltipTriggerEl);
                });

            // Gestion dynamique de la recherche
            const searchInput = document.querySelector('input[type="search"]');
            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('tbody tr').forEach(row => {
                    const text = row.textContent.toLowerCase();
                    row.style.display = text.includes(searchTerm) ? '' : 'none';
                });
            });
        });
    </script>
</th:block>

</body>
</html>
