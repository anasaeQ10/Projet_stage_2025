<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gestion des Utilisateurs</h1>
        <span class="badge bg-primary">Total: <span th:text="${totalUsers}"></span></span>
    </div>

    <!-- Formulaire de recherche -->
    <form th:action="@{/dashboard}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="search" class="form-control" placeholder="Rechercher..."
                   th:value="${param.search}">
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </div>
    </form>

    <!-- Tableau des utilisateurs -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Matricule</th>
                <th>Nom</th>
                <th>Email</th>
                <th>Rôle</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.getMatricule()}"></td>
                <td th:text="${user.getNom() + ' ' + user.getPrenom()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td>
                            <span class="badge"
                                  th:classappend="${user.role == 'ROLE_ADMIN'} ? 'bg-danger' : 'bg-success'"
                                  th:text="${user.getRole()}"></span>
                </td>
                <td>
                    <a th:href="@{/dashboard/edit-user/{id}(id=${user.id})}"
                       class="btn btn-sm btn-warning">Modifier</a>
                    <a th:href="@{/dashboard/delete-user/{id}(id=${user.id})}"
                       class="btn btn-sm btn-danger">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Messages de succès -->
    <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
