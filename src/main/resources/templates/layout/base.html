<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$CONTENT_TITLE - Mon App"></title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">


    <!-- CSS commun -->
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>

    <link rel="stylesheet" href="/css/styles.css">
    <!-- CSS spécifique aux pages -->
    <th:block layout:fragment="custom-css"></th:block>
</head>
<body>
<!-- Navbar Fixe -->


<!-- Sidebar (optionnelle) -->
<div th:replace="~{fragments/sidebar :: sidebar}"></div>
<!-- Contenu principal -->
<div class="main-content">
    <div layout:fragment="content"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS spécifique aux pages -->
<th:block layout:fragment="custom-js"></th:block>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Ajustement dynamique de la marge
        const navbarHeight = document.querySelector('.navbar').offsetHeight;
        document.body.style.paddingTop = navbarHeight + 'px';

        // Ajustement sidebar si présente
        const sidebar = document.querySelector('.sidebar');
        if(sidebar) {
            sidebar.style.top = navbarHeight + 'px';
        }
    });
</script>
</body>
</html>
