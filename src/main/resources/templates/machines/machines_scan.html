<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Machines détectées</title>
    <style>
        table { width: 70%; border-collapse: collapse; margin: 20px auto; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
<h2 style="text-align: center;">Machines détectées sur le réseau</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>IP</th>
        <th>MAC</th>
        <th>OS</th>
        <th>Manufacturer</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="machine : ${machines}">
        <td th:text="${machine.id}"></td>
        <td th:text="${machine.ipAddress}"></td>
        <td th:text="${machine.macAddress}"></td>
        <td th:text="${machine.operatingSystem}"></td>
        <td th:text="${machine.manufacturer}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
