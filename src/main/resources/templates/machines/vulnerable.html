<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Machines vulnérables | Tableau de Bord</title>
    <style>
        :root {
            --primary: #4e73df;
            --primary-light: #e8f0fe;
            --primary-hover: #3a5bc7;
            --dark: #2c3e50;
            --light: #f8f9fa;
            --lighter: #ffffff;
            --border: #e3e6f0;
            --text-muted: #6c757d;
            --text-dark: #343a40;
            --danger: #cc0e00;
            --middanger: #e68029;
            --warning: #f6c23e;
            --success: #1cc88a;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            margin: 2rem;
        }

        .dashboard-container {
            background-color: var(--lighter);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
            padding: 2rem;
            border: 1px solid var(--border);
            max-width: 1400px;
            margin: auto;
        }

        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .header h2 {
            color: var(--dark);
            font-weight: 700;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0;
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
            border-radius: 10px;
            padding: 0.625rem 1.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            background-color: var(--primary);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(78, 115, 223, 0.2);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }

        thead {
            background-color: var(--primary);
            color: white;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        thead th {
            padding: 1rem 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-align: left;
        }

        tbody tr {
            background-color: var(--lighter);
            border-bottom: 1px solid var(--border);
            transition: background-color 0.3s ease;
        }

        tbody tr:hover {
            background-color: var(--primary-light);
        }

        tbody td {
            padding: 1rem 1.5rem;
            vertical-align: top;
            word-wrap: break-word;
            font-size: 0.9rem;
        }

        .cve-cause {
            font-style: italic;
            color: var(--text-muted);
        }

        .cve-score {
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            color: white;
        }

        .cve-score.low { background-color: var(--success); }
        .cve-score.medium { background-color: var(--warning); }
        .cve-score.high { background-color: var(--middanger); }
        .cve-score.critical { background-color: var(--danger); }

        ul.cve-list {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        ul.cve-list li {
            margin-bottom: 0.4rem;
            background-color: var(--primary-light);
            border-radius: 8px;
            padding: 0.3rem 0.5rem;
            font-size: 0.85rem;
        }

        .cve-id {
            font-weight: 700;
        }
        .severity-square {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin-right: 0.5rem;
            border-radius: 3px;
        }
        .low { background-color: #1cc88a; }      /* vert */
        .medium { background-color: #f6c23e; }   /* jaune */
        .high { background-color: #e67e22; }     /* orange */
        .critical { background-color: #e74a3b; } /* rouge */
    </style>
</head>
<body>
<div layout:fragment="content" class="dashboard-container">
    <div class="header">
        <h2><i class="bi bi-shield-exclamation"></i> Machines vulnérables détectées</h2>
        <div class="actions">
            <a th:href="@{/machines}" class="btn-primary">
                <i class="bi bi-arrow-left"></i> Retour à la liste
            </a>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th> </th>
                <th>Nom</th>
                <th>Type</th>
                <th>Fabricant</th>
                <th>IP</th>
                <th>Système</th>
                <th>Cause</th>
                <th>Score CVSS</th>
                <th>CVE / Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="machine : ${machines}">
                <td>
                    <span class="severity-square"
                          th:classappend="${machine.cveScore >= 9} ? 'critical' :
                          (${machine.cveScore >= 7} ? 'high' :
                          (${machine.cveScore >= 4} ? 'medium' : 'low'))">
                    </span>
                </td>

                <td th:text="${machine.name}"></td>
                <td th:text="${machine.type}"></td>
                <td th:text="${machine.manufacturer}"></td>
                <td th:text="${machine.ipAddress}"></td>
                <td th:text="${machine.operatingSystem}"></td>
                <td class="cve-cause" th:text="${machine.cveCause}"></td>
                <td>
                    <span th:text="${machine.cveScore}"
                          th:classappend="${machine.cveScore >= 9} ? 'cve-score critical' :
                          (${machine.cveScore >= 7} ? 'cve-score high' :
                          (${machine.cveScore >= 4} ? 'cve-score medium' : 'cve-score low'))">
                    </span>
                </td>

                <td>
                    <ul class="cve-list">
                        <li th:each="cve : ${machine.cveDetails}">
                            <span class="cve-id" th:text="${cve.cveId}"></span> -
                            <span th:text="${cve.description}"></span>
                        </li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
