<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Machines vulnérables | Tableau de Bord</title>
    <style>
        :root {
            --primary: #4e73df;
            --primary-light: #e8f0fe;
            --primary-hover: #3a5bc7;
            --dark: #2c3e50;
            --light: #f8f9fa;
            --lighter: #ffffff;
            --border: #e3e6f0;
            --text-muted: #6c757d;
            --text-dark: #343a40;
            --danger: #e74a3b;
            --danger-hover: #be2c24;
            --success: #28a745;
            --success-hover: #218838;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            margin: 2rem;
        }

        .dashboard-container {
            background-color: var(--lighter);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
            padding: 2rem;
            border: 1px solid var(--border);
            max-width: 1200px;
            margin: auto;
        }

        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .header h2 {
            color: var(--dark);
            font-weight: 700;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0;
        }

        .btn-primary, .btn-success {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
            border-radius: 10px;
            padding: 0.625rem 1.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(78, 115, 223, 0.2);
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }
        .btn-success:hover {
            background-color: var(--success-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
            font-size: 0.9rem;
        }

        thead tr {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            border-radius: 12px;
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        thead th {
            padding: 1rem 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            user-select: none;
            text-align: left;
        }

        tbody {
            display: block;
            max-height: 400px;
            overflow-y: auto;
        }

        tbody tr {
            background-color: var(--lighter);
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
            margin-bottom: 8px;
            border-radius: 12px;
            display: table;
            width: 100%;
            table-layout: fixed;
            transition: background-color 0.3s ease;
        }

        tbody tr:hover {
            background-color: var(--primary-light);
            cursor: default;
        }

        tbody td {
            padding: 1rem 1.5rem;
            border-bottom: none;
            color: var(--text-dark);
            vertical-align: middle;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        tbody td.actions {
            white-space: nowrap;
            display: flex;
            gap: 0.5rem;
            justify-content: flex-start;
        }

        tbody a {
            font-weight: 600;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            border: 1px solid transparent;
            text-decoration: none;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        tbody a.edit {
            color: var(--primary);
            border-color: var(--primary);
        }
        tbody a.edit:hover {
            background-color: var(--primary-light);
            box-shadow: 0 0 5px var(--primary);
        }

        tbody a.details {
            color: var(--success);
            border-color: var(--success);
        }
        tbody a.details:hover {
            background-color: var(--success-hover);
            color: white;
            box-shadow: 0 0 5px var(--success-hover);
        }

        tbody a.delete {
            color: var(--danger);
            border-color: var(--danger);
        }
        tbody a.delete:hover {
            background-color: var(--danger);
            color: white;
            border-color: var(--danger-hover);
            box-shadow: 0 0 5px var(--danger-hover);
        }

        tbody a i {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="dashboard-container">
    <div class="header">
        <h2><i class="bi bi-shield-exclamation text-primary"></i> Machines vulnérables détectées</h2>
        <div class="actions">
            <a th:href="@{/machines}" class="btn-primary">
                <i class="bi bi-arrow-left"></i> Retour à la liste
            </a>
        </div>
    </div>
    <table>
        <thead>
        <tr>
            <th>Nom</th>
            <th>Type</th>
            <th>Fabricant</th>
            <th>Adresse IP</th>
            <th>Système d’exploitation</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="machine : ${machines}">
            <td th:text="${machine.name}">Nom</td>
            <td th:text="${machine.type}">Type</td>
            <td th:text="${machine.manufacturer}">Fabricant</td>
            <td th:text="${machine.ipAddress}">IP</td>
            <td th:text="${machine.operatingSystem}">OS</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
