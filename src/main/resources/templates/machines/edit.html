<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/base}">
<head>
    <title>Modifier machine</title>
    <style>
        form {
            max-width: 600px;
            margin: auto;
            background: var(--lighter);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
        }
        form label {
            display: block;
            margin-top: 1rem;
            font-weight: 600;
            color: var(--dark);
        }
        form input[type="text"],
        form input[type="number"],
        form input[type="date"],
        form textarea {
            width: 100%;
            padding: 0.6rem 1rem;
            margin-top: 0.3rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            transition: border-color 0.3s ease;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
        }
        form input[type="text"]:focus,
        form input[type="number"]:focus,
        form input[type="date"]:focus,
        form textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 5px var(--primary-light);
        }
        form button[type="submit"] {
            margin-top: 2rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.8rem 2rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        form button[type="submit"]:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(78, 115, 223, 0.3);
        }
        form a {
            display: inline-block;
            margin-top: 1.2rem;
            text-decoration: none;
            color: var(--primary);
            font-weight: 600;
            transition: color 0.3s ease;
        }
        form a:hover {
            color: var(--primary-hover);
        }

    </style>
</head>
<body>
<div layout:fragment="content">
    <h2>Modifier la machine</h2>
    <form th:action="@{'/machines/edit/' + ${machine.id}}" th:object="${machine}" method="post">
        <!-- mêmes champs que add.html -->
        <!-- ... -->
        <label>Nom :</label>
        <input type="text" th:field="*{name}" required/>
        <br/>
        <label>Type :</label>
        <input type="text" th:field="*{type}" required/>
        <br/>
        <label>Fabricant :</label>
        <input type="text" th:field="*{manufacturer}" />
        <br/>
        <label>Modèle :</label>
        <input type="text" th:field="*{model}" />
        <br/>
        <label>Numéro de série :</label>
        <input type="text" th:field="*{serialNumber}" />
        <br/>
        <label>Adresse IP :</label>
        <input type="text" th:field="*{ipAddress}" />
        <br/>
        <label>Adresse MAC :</label>
        <input type="text" th:field="*{macAddress}" />
        <br/>
        <label>Système d’exploitation :</label>
        <input type="text" th:field="*{operatingSystem}" />
        <br/>
        <label>CPU :</label>
        <input type="text" th:field="*{cpu}" />
        <br/>
        <label>RAM (Go) :</label>
        <input type="number" th:field="*{ramGb}" min="0" />
        <br/>
        <label>Stockage (Go) :</label>
        <input type="number" th:field="*{storageGb}" min="0" />
        <br/>
        <label>Date d’achat :</label>
        <input type="date" th:field="*{purchaseDate}" />
        <br/>
        <label>Expiration garantie :</label>
        <input type="date" th:field="*{warrantyExpiryDate}" />
        <br/>
        <label>Localisation :</label>
        <input type="text" th:field="*{location}" />
        <br/>
        <label>Description :</label>
        <textarea th:field="*{description}"></textarea>
        <br/>
        <button type="submit">Enregistrer</button>
    </form>
    <a th:href="@{/machines}">Retour à la liste</a>
</div>
</body>
</html>
