<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Profil utilisateur</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: 30px auto; padding: 0 20px; }
        h1 { color: #2c3e50; }
        .profile-info { margin-top: 20px; }
        .profile-info dt { font-weight: bold; }
        .profile-info dd { margin: 0 0 10px 0; }
        .btn-edit {
            display: inline-block;
            padding: 8px 16px;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .alert {
            padding: 12px 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .alert-success { background-color: #d4edda; color: #155724; }
        .alert-danger { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

<h1>Mon profil</h1>

<!-- Messages flash -->
<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

<dl class="profile-info">
    <dt>Prénom :</dt>
    <dd th:text="${userInfo.prenom}">Prénom</dd>

    <dt>Nom :</dt>
    <dd th:text="${userInfo.nom}">Nom</dd>

    <dt>Email :</dt>
    <dd th:text="${userInfo.email}">email@example.com</dd>

    <dt>Adresse :</dt>
    <dd th:text="${userInfo.adresse}">Adresse</dd>

    <dt>Pays :</dt>
    <dd th:text="${userInfo.pays}">Pays</dd>

    <dt>Ville :</dt>
    <dd th:text="${userInfo.ville}">Ville</dd>

    <dt>Téléphone :</dt>
    <dd th:text="${userInfo.telephone}">Téléphone</dd>
</dl>

<a href="/user/profile/edit" class="btn-edit">Modifier mon profil</a>

</body>
</html>
