<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Modifier Utilisateur</h1>

    <form th:action="@{/dashboard/update/{id}(id=${user.id})}" th:object="${user}" method="post">
        <div class="mb-3">
            <label class="form-label">Matricule</label>
            <input type="text" class="form-control" th:field="*{matricule}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" class="form-control" th:field="*{nom}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Prénom</label>
            <input type="text" class="form-control" th:field="*{prenom}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Rôle</label>
            <select class="form-select" th:field="*{role}">
                <option value="ROLE_USER">Utilisateur</option>
                <option value="ROLE_ADMIN">Administrateur</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a th:href="@{/dashboard}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
