<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title">Profil Utilisateur</h3>
                </div>
                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-md-4 text-center">
                            <img src="https://via.placeholder.com/150" class="rounded-circle" alt="Photo de profil">
                        </div>
                        <div class="col-md-8">
                            <h2 th:text="${nom + ' ' + prenom}"></h2>
                            <p class="text-muted">Membre depuis: Janvier 2023</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Informations Personnelles</h5>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item"><strong>Nom:</strong> <span th:text="${nom}"></span></li>
                                        <li class="list-group-item"><strong>Pr√©nom:</strong> <span th:text="${prenom}"></span></li>
                                        <li class="list-group-item"><strong>Email:</strong> user@example.com</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Actions</h5>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-outline-primary">Modifier le profil</button>
                                        <button class="btn btn-outline-danger">Changer le mot de passe</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
