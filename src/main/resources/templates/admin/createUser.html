<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer un utilisateur</title>
    <meta charset="UTF-8"/>
    <style>
        label { display: block; margin: 8px 0 4px; }
        input, select { width: 300px; padding: 6px; }
        button { margin-top: 12px; padding: 8px 16px; }
    </style>
</head>
<body>
<h1>Créer un utilisateur</h1>

<form th:action="@{/admin/create}" th:object="${user}" method="post">

    <label>Nom :
        <input type="text" th:field="*{nom}" placeholder="Nom de famille" required />
    </label>

    <label>Prénom :
        <input type="text" th:field="*{prenom}" placeholder="Prénom" required />
    </label>

    <label>Nom d'utilisateur :
        <input type="text" th:field="*{nom}" placeholder="Nom d'utilisateur" required />
    </label>

    <label>Email :
        <input type="email" th:field="*{email}" placeholder="exemple@mail.com" required />
    </label>

    <label>Mot de passe :
        <input type="password" th:field="*{password}" placeholder="Mot de passe" required />
    </label>

    <label>Rôle :
        <select th:field="*{role}" required>
            <option value="" disabled selected>-- Choisir un rôle --</option>
            <option value="ROLE_USER">Utilisateur</option>
            <option value="ROLE_ADMIN">Administrateur</option>
        </select>
    </label>

    <button type="submit">Créer</button>
</form>

<a href="/admin/users">← Retour à la liste des utilisateurs</a>

</body>
</html>
