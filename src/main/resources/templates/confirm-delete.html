<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmer Suppression</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h2>Confirmer la suppression</h2>
        </div>
        <div class="card-body">
            <p>Êtes-vous sûr de vouloir supprimer l'utilisateur suivant ?</p>
            <ul class="list-group mb-3">
                <li class="list-group-item"><strong>Nom:</strong> <span th:text="${user.nom + ' ' + user.prenom}"></span></li>
                <li class="list-group-item"><strong>Email:</strong> <span th:text="${user.email}"></span></li>
                <li class="list-group-item"><strong>Matricule:</strong> <span th:text="${user.matricule}"></span></li>
            </ul>

            <form th:action="@{/dashboard/delete-user/{id}(id=${user.id})}" method="post">
                <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
                <a th:href="@{/dashboard}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
