<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscription</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: white; padding: 30px; border-radius: 10px; width: 400px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; }
        button { background-color: #28a745; color: white; border: none; }
    </style>
</head>
<body>
<div class="container">
    <h2>Créer un compte</h2>
    <form th:action="@{/register}" method="post">
        <input type="text" name="prenom" placeholder="Prénom" required />
        <input type="text" name="nom" placeholder="Nom" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Mot de passe" required />
        <input type="text" name="pays" placeholder="Pays" required />
        <button type="submit">S'inscrire</button>
    </form>

    <p th:if="${success}" th:text="${success}" style="color:green;"></p>
    <p th:if="${error}" th:text="${error}" style="color:red;"></p>
</div>
</body>
</html>
